# Default values for example-jvm-svc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  pullPolicy: IfNotPresent
  repository: r.cfcr.io/eearleyotus/spring-boot-2-sample-app
  tag: master

service:
  name: spring
  type: ClusterIP
  externalPort: 8080
  internalPort: 8080

ingress:
  enabled: true
  annotations: {}
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - spring.otusplatform.net
  tls: []
    hosts:
      - spring.otusplatform.net

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
